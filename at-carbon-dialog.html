<link rel="import" href="../tangere/tangere.html">
<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../paper-dialog-behavior/paper-dialog-shared-styles.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../at-carbon-icon/at-carbon-icon.html">


<dom-module id="at-carbon-dialog">
  <template>
    <style include="paper-dialog-shared-styles"></style>
    <style>
      :host(.fullscreen) {
        left: 0 !important;
        top: 0 !important;
        transition: all 300ms ease 0s;
        width: 100% !important;
        height: 100% !important;
        max-width: 100% !important;
        max-height: 100% !important;
        margin: 0px !important;
      }

      /* we need ::slotted selector for polymer 2.x*/
      :host> ::slotted>* {
        margin-top: 0 !important;
        padding: 0 !important;
      }

      :host> ::slotted>*:first-child {
        margin-top: 0 !important;
      }

      :host> ::slotted>*:last-child {
        margin-bottom: 0 !important;
      }
      
      /* we keep ::content selector for polymer 1.x*/
      :host> ::content>* {
        margin-top: 0 !important;
        padding: 0 !important;
      }

      :host> ::content>*:first-child {
        margin-top: 0 !important;
      }

      :host> ::content>*:last-child {
        margin-bottom: 0 !important;
      }

      #headerContent {
        @apply --layout-horizontal;
        @apply --layout-end-justified;
      }

      #header {
        display: none;
      }

      :host(.fullscreen) #header {
        display: block;
      }
    </style>
    <div id="header">
      <div id="headerContent">
        <div id="close" on-tap="_closeClick">
          <at-carbon-icon icon="now:cancel"></at-carbon-icon>
        </div>
      </div>
    </div>
    <!-- we keep content tag for polymer 1.x -->
    <content></content>
    <!-- we add slot tag for polymer 2.x -->
    <slot></slot>
  </template>
</dom-module>

<script>
  (function() {

    Polymer({

      is: 'at-carbon-dialog',

      behaviors: [
        Polymer.PaperDialogBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ],

      listeners: {
        'neon-animation-finish': '_onNeonAnimationFinish'
      },

      _closeClick: function() {
        this.close();
      },

      // overriden from iron-overlay-behavior
      open: function () {
        if(this.opened == false) {
          this.style.zIndex = Tangere.layerOpen();
          this._setCanceled(false);
          this.opened = true;
        }
      },

      // overriden from iron-overlay-behavior
      close: function() {
        if(this.opened == true) {
          Tangere.layerClose();
          this._setCanceled(false);
          this.opened = false;
        }
      },

      // overriden from iron-overlay-behavior
      cancel: function() {
        if(this.opened == true) {
          Tangere.layerClose();
          this._setCanceled(true);
          this.opened = false;
        }
      },

      _renderOpened: function() {
        this.cancelAnimation();
        this.playAnimation('entry');
      },

      _renderClosed: function() {
        this.cancelAnimation();
        this.playAnimation('exit');
      },

      _onNeonAnimationFinish: function() {
        if (this.opened) {
          this._finishRenderOpened();

          if (window.innerWidth < 600) {
            Polymer.dom(this).classList.add("fullscreen");
          } else {
            Polymer.dom(this).classList.remove("fullscreen");
          }

        } else {
          Polymer.dom(this).classList.remove("fullscreen");
          this._finishRenderClosed();
        }
      }

    });

  })();
</script>
